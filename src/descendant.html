<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page</title>
        <style>
            ol ul li{
                color: red;
            }
            
            ul li{
                color: blue;
            }
            
            ol > li{
                background-color: brown;
            }
        </style>
    </head>
    
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
        </ol> 
        <ul>
            <li>second list here</li>
            <li>another list here</li>
        </ul>
    </body>
</html>
